<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SLE Flare-up Predictor</title>
	{% load staticfiles %}
    <!-- Bootstrap Core CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/login-style.css' %}" rel="stylesheet">
</head>

<body>
    
    <div id="responsivebg" class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="{% static 'img/Rama_Logo_Color.png' %}" />
            <p id="profile-name" class="profile-name-card">SLE Flare-up Predictor</p>

            <p style="color: red; margin:0; text-align: center;"> {{login_message}} </p> 
     
            <form class="form-signin" action="{% url 'index' %}" method="post">
				{% csrf_token %}
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputEmail" class="form-control" placeholder="username" name="username" required autofocus>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="password" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="bg">
        <img src="{% static 'img/bg.png' %}" alt="">
    </div>
</body>

</html>
